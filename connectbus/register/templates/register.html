{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}Cadastro - Connect Bus{% endblock %}

  {% csrf_token %} 
  {{ form|crispy }}
  <span>Selecione o tipo de Usu√°rio: </span>
  <div>
    <div class="form-check form-check-inline">

      <label class="form-check-label" for="clientbox"> Cliente </label>

{% endblock %}
